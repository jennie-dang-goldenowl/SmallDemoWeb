<html lang="en">

</head>
<body>
    <div id="main">
        <div id="header">
            <h1><a href="index.html">JenGyy</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Project</a></li>
                    <li><a href="showDev.html">Developer</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li>
                        <form class="search-container">
                            <input id="search-box" type="text" class="search-box" name="search"/>
                            <input type="submit" id="search-submit" />
                        </form>
                    </li>
                    <li><i class="fa-solid fa-user"></i></li>
                </ul>
            </div>
        </div>       
        
        <div id="content">
            <div class="table-title">
                <h3>Data Table</h3>
                <h3>-</h3> 
            </div>
            <div class="title">
                <h1>Create Project</h1>
            </div>
            <div class="fill">
                    <form action=""class="was-validated">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="idpro" placeholder="Please enter ID project" name="id" required>

                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="namepro" placeholder="Please enter name project" name="name" required>

                        <div class="left-column">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="right-column">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>
                        <label class="form-label" for="dev">Developer</label>
                        <select name="dev" required class="form-control" placeholder="Please choose dev">
                            <option value="" disabled selected hidden>Choose developer</option>
                            <option value="Ryy">Ryy</option>
                            <option value="Jen">Jen</option>
                            <option value="NhoRyy">Nhory</option>
                            <option value="Boryy">Boryy</option>
                        </select>
                        <label class="form-label" for="description">Description</label>
                        <textarea required class="form-control" name="description" cols="30" rows="10" placeholder="Please enter description"></textarea>
                        <div>
                            <input type="submit" value="Create" onclick="createPro()">
                            <button class="create">Cancel</button>
                        </div>
                    </form>
            </div>
            <div class="table-title">
                <h4> </h4>
            </div>
            <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="assets/js/jquery.validate.js"></script>
